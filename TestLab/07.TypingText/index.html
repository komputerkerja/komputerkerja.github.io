<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTyping</title>
</head>
<body>
    
    <div class="container"></div>
    <a href="punyaSendiri.html">test Sendiri</a>

<script>
    let myString = 'Selamat datang di tutorial saya';
    let myArray = myString.split('');
    let loopTimer;
    function frameLooper(){
        if(myArray.length > 0){
            document.querySelector('.container').innerHTML += myArray.shift();
        }else{
            clearTimeout(loopTimer);
        }
        loopTimer = setTimeout('frameLooper()',100);
    } 
   frameLooper();
   
    
</script>
</body>
</html>
