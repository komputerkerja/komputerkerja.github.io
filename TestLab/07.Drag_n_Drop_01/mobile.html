<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{margin:auto;position: relative;top: 0;width: 90vw;height: 100vh;background-color: bisque;}
        .bola{width: 100px;height: 100px;background-color: rgb(78, 49, 204);border-radius: 50%;}
    </style>
    <title>Mobile</title>
</head>
<body>

    
    <div class="container">

        <div class="bola"></div>

    </div>










    

<script>
    
    const bola = document.querySelector('.bola');
    bola.addEventListener('touchmove',touchMove);
    
    function touchMove(e){
        e.preventDefault()
        bola.style.transform = 'translate(' + (Math.round((e.touches[0].clientX)) - 60)  + 'px, ' + (Math.round((e.touches[0].clientY))-60) + 'px)' ;
    }

</script>





</body>
</html>
