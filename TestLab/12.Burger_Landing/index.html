<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TipTop Burgers</title>
</head>
<body>

    <section class="container">

        
        <div class="top-line">
            <div class="banner">
                <div class="title">
                    <h1>TipTop Burger</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ultrices.</p>
                    <div class="btn-group">
                        <a class="btn btn-contact" href="">Contact Us</a>
                        <a class="btn btn-order" href="">Order Now</a>
                    </div>                    
                </div>
                <div class="image-decoration">
                    <img src="decoration.png" alt="">
                    <img src="burger.png" alt="">
                </div>
            </div>
        </div>


        <div class="bottom-line">
            <div class="icon">
                <img src="icon.png" alt="icon.png">
            </div>
            <div class="space"></div>
            <div class="line-rate">
                <span></span>
                <span>Rate Us</span>
                <span></span>
            </div>
        </div>

        <div class="btn-group-toggle">
            <a class="btn btn-order" href="">Order Now</a>
            <a class="btn btn-contact" href="">Contact Us</a>
        </div>  
    </section>
    
</body>
</html>
