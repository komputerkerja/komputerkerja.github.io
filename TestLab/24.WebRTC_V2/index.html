<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="videos">
        <video muted autoplay id="localvideo"></video>
        <video muted autoplay id="remotevideo"></video>
    </div>
    
    <div class="input-group-hide">
        <div class="input">
            <input id="btn-offer" type="button" value="Create Offer">
            <textarea id="text-offer"></textarea>
        </div>
        <div class="input">
            <input id="btn-answer" type="button" value="Create Answer">
            <textarea id="text-answer"></textarea>
            <input id="add-answer" type="button" value="Add Answer">
        </div>
    </div>

    <div class="input-group mt-10">
        <div class="input">
            <input id="btn-send" type="button" value="send">
            <input type="text" id="text-send">
        </div>
        <div class="input mt-10">
            <label for="text-message" class="align-start">Pesan</label>
            <textarea id="text-message"></textarea>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
